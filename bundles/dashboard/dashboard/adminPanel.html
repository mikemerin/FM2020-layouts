<!DOCTYPE html>
<html>
	<head>
		<script src="/js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="/dashboard/js/fieldGroups.json"></script>
		<script type="text/javascript" src="/dashboard/js/globalFunctions.js"></script>
		<script type="text/javascript" src="js/dashboardForm.js"></script>
	</head>
	<body id="adminPanelBody">
		<div id="adminPanelFields"></div>
		<div id="adminPanelSave"></div>
		<br /><hr /><br />
		<div id="adminPanelInsertGameInfo"></div>
		<br /><hr /><br />
		<div id="loadLayout"></div>
	</body>

	<script type="text/javascript">
		$(document).ready(e => {
			const fieldGroup = "adminPanel";
			console.log(fieldGroup + " ready", e);
			var dashboardForm = new DashboardForm(fieldGroup);
			NodeCG.dashboardPanels.panels[fieldGroup] = dashboardForm;

			// setReplicant.forceSet(); // to use correctly, paste the runsBackup.json here
			// warning: use only when needed as this overwrites the replicant permanently

			NodeCG.adminPanel.setRunSaveLoadButtons();

			NodeCG.adminPanel.setRunSearch(); // may not need now

			NodeCG.adminPanel.gameChecks();

			NodeCG.adminPanel.setLoadLayoutInfo();

			// future: there must be a better way in NodeCG to do this, but initializing the globals here as the admin panel is the last loaded. If this moves in the future, move init() (for now)
			initReplicants();
		});
	</script>
</html>
